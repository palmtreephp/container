parameters:
  bool: true
  one: 1
  foo: "%env(FOO)%"
  env(FOO): "%bar%"
  bar: 'zorb'

services:
  bar:
    class: Palmtree\Container\Tests\Service\Bar

  foo:
    class: Palmtree\Container\Tests\Service\Foo
    arguments:
      - "@bar"
      - 7
      - true
    calls:
      -
        method: 'setBaz'
        arguments: [true]

  lazy_load:
    class: Palmtree\Container\Tests\Service\LazyLoad
    lazy: true
